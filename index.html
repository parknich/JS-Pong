<body>
    <canvas id="game" width="480" height="320"></canvas>
    <script>
        console.log('Define variables')
        //global variables
        var canvas = document.getElementById('game');
        var ctx = canvas.getContext('2d');
        var dx = -2
        var dy =  2
        var x = canvas.width/2;
        var y = canvas.height-30;
        var paddle1Y = canvas.height/2;
        var paddle1X = 20
        console.log('before keydown')
        var key = document.addEventListener('keydown', function (event) {
            if (event.key = "W") {
                console.log('W pressed')
            } else if (event.key = "S") {
                console.log('S pressed')
            } else {
                console.log(event.key)
            }
    }
)
console.log('after keydown')
// ----define functions----
console.log('Define Functions')
//draw
function drawBall() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.rect(x,y,10,10);
    ctx.fillStyle = "#0095DD";
    ctx.strokeText(`Ball X: ${x} Ball Y: ${y}`, 10, 10);
    ctx.fill();
    ctx.closePath();
    x += dx;
    y += dy;
}
function drawPaddle1() {
ctx.beginPath();
ctx.rect(paddle1X,paddle1Y,10,75);
ctx.fillStyle = "#000000";
ctx.fill();
ctx.closePath();
}
console.log('BALL')
// resize canvas
function resizeCanvas() {

}
// ball
function ballMovement() {
    if (y + dy > canvas.height - 10 || y + dy < 0) {
        dy = -dy;
    }
    if (x + dx > canvas.width - 10 || x + dx < 0) {
        dx = -dx;
    }
    drawBall()
}
function paddleCollision() {
      if (x > paddle1X && x < paddle1X + 10 && y > paddle1Y && y < paddle1Y + 75) {
        dy = -dy;
        console.log('collision')
        
      }
    }

console.log('initialize game func')
// the game
function Game() {
    ballMovement()
    drawPaddle1()
    paddleCollision()
    window.requestAnimationFrame(Game)
}
//----end define functions----
console.log('before request animation frame')
Game()
console.log('after request animation frame')
    </script>
</body>
