<body>
    <canvas id="game" width="480" height="320"></canvas>
    <script>
        console.log('Define variables')
        //global variables
        var canvas = document.getElementById('game');
        var ctx = canvas.getContext('2d');
        var dx = -2
        var dy =  2
        var x = canvas.width/2;
        var y = canvas.height-30;
        console.log('before keydown')
        var key = document.addEventListener('keydown', function (event) {
            if (event.key = "W") {
                console.log('W pressed')
            } else if (event.key = "S") {
                console.log('S pressed')
            } else {
                console.log(event.key)
            }
    }
)
console.log('after keydown')
// ----define functions----
console.log('Define Functions')
//draw
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.rect(x,y,10,10)
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    x += dx;
    y += dy;
}
console.log('BALL')
// ball
function ballMovement() {
    if (y + dy > canvas.height || y + dy < 0) {
        dy = -dy;
    }
    if (x + dx > canvas.width || x + dx < 0) {
        dx = -dx;
    }
    draw()
    window.requestAnimationFrame(ballMovement)
}
console.log('initialize game func')
