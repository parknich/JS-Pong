<!DOCTYPE HTML>

<body>
    <canvas id="game" width="480" height="320"></canvas>
    <script>
        console.log('Define variables')
        //global variables
        var canvas = document.getElementById('game');
        var ctx = canvas.getContext('2d');
        var dx = -2
        var dy =  3
        var x = canvas.width/2;
        var y = canvas.height-30;
        var paddle1Y = canvas.height/2;
        var paddle1X = 20
        var paddle2Y = canvas.height/2
        var paddle2X = canvas.width-20
        let keyDown = null;
        var gameStatus = null
        var isGameOver = false;
        var newDiv = document.createElement("div");

console.log('after keydown')
// ----define functions----
console.log('Define Functions')
//draw
function drawBall() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.rect(x,y,10,10);
    ctx.fillStyle = "#0095DD";
    ctx.font = "11px Courier New"
    ctx.fillText(`Ball X: ${x} Ball Y: ${y}`, 10, 10);
    ctx.fill();
    ctx.closePath();
    x += dx;
    y += dy;
}
function drawPaddle1() {
ctx.beginPath();
ctx.rect(paddle1X,paddle1Y,10,75);
ctx.fillStyle = "#000000";
ctx.fill();
ctx.closePath();
}
function drawPaddle2() {
ctx.beginPath();
ctx.rect(paddle2X,paddle2Y,10,75);
ctx.fillStyle = "#000000";
ctx.fill();
ctx.closePath();
}
console.log('BALL')
// resize canvas
function resizeCanvas() {

}
// ball
function ballMovement() {
    if (y + dy > canvas.height - 10 || y + dy < 0) {
        dy = -dy;
    }
    if (x + dx > canvas.width - 10 || x + dx < 0) {
        gameStatus = 'gameOver'
    }
    drawBall()
}
function paddleCollision() {
      if (x > paddle1X && x < paddle1X + 10 && y > paddle1Y && y < paddle1Y + 75) {
        dx = -dx;
        dy = dy * Math.random() + 1 
        console.log('paddle1 collision')
        
      }
      if (x > paddle2X && x < paddle2X + 10 && y > paddle2Y && y < paddle2Y + 75) {
          dx = -dx
          dy = dy * Math.random() + 1
          console.log('paddle2 collision')
      }
    }
function paddleMovement() {
        if (keyDown == 'w') {
            paddle1Y = paddle1Y - 5
            console.log(keyDown)
        } else if (keyDown == 's') {
            paddle1Y = paddle1Y + 5
            console.log(keyDown)
        } else if (keyDown == 'ArrowUp') {
            paddle2Y = paddle2Y - 5
            console.log(keyDown)
        } else if (keyDown == 'ArrowDown') {
            paddle2Y = paddle2Y + 5
        }
    }
function gameOver() {
    if(gameStatus == 'gameOver') {
        ctx.beginPath()
        ctx.font = "40px Courier New"
        ctx.fillText('Game Over', 140, canvas.height/2)
        ctx.fillStyle = "#000000"
        ctx.fill()
        ctx.closePath()
    }
}
console.log('initialize game func')
// the game
document.addEventListener('keydown', (event) => {
  if (['w', 's', 'ArrowUp', 'ArrowDown'].includes(event.key)) {
    keyDown = event.key;
  } else {
    keyDown = null;
  }
})
document.addEventListener('keyup', (event) => {
    keyDown = null;
})
function Game() {
    ctx.beginPath()
    ctx.rect(canvas.width/2, canvas.height/2, canvas.width, canvas.height)
    ctx.fillStyle = "#808080"
    ctx.fill()
    ctx.closePath()
    ballMovement()
    drawPaddle1()
    drawPaddle2()
    paddleCollision()
    paddleMovement()
    gameOver()
    window.requestAnimationFrame(Game)
}
//----end define functions----
console.log('before request animation frame')
Game()
console.log('after request animation frame')
    </script>
</body>
