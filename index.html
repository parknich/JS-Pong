//draw
function drawBall() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.rect(x,y,10,10);
    ctx.fillStyle = "#0095DD";
    ctx.strokeText(`Ball X: ${x} Ball Y: ${y}`, 10, 10);
    ctx.fill();
    ctx.closePath();
    x += dx;
    y += dy;
}
function drawPaddle1() {
ctx.beginPath();
ctx.rect(paddle1X,paddle1Y,10,75);
ctx.fillStyle = "#000000";
ctx.fill();
ctx.closePath();
}
function drawPaddle2() {
